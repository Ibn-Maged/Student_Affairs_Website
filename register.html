<!DOCTYPE html>
<html>
    <head>
        <title>Student Registeration</title>
    </head>
    <body>
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Student Registeration Form<br><br></h1>
        <form style="text-align: center; justify-content: center; font-family: Arial, Helvetica, sans-serif; border-radius: 5px;">
            <label for="std_name">Student Name:<br></label>
            <input type="text" name="std_name" required style="border-radius: 5px; border-width: 1px;"><br><br>
            <label for="std_id">Student ID:<br></label>
            <input type="number" name="std_id" required style="border-radius: 5px; border-width: 1px;"><br><br>
            <label for="dob">Date of Birth:<br></label>
            <input type="date" name="dob" required style="border-radius: 5px; border-width: 1px; width: 165px;"><br><br>
            <label for="gpa">Student GPA:<br></label>
            <input type="number" name="gpa" required step=".1" value="0.0" style="border-radius: 5px; border-width: 1px;"><br><br>
            <label >Gender:<br></label>
            <label for="gender">Male</label>
            <input type="radio" name="gender" required value="male">
            <label for="gender">Female</label>
            <input type="radio" name="gender" required value="female">
            <br><br>
            <label for="level">Student Level:<br></label>
            <input type="text" name="level" required style="border-radius: 5px; border-width: 1px;"><br><br>
            <label for="status">Student Status:<br></label>
            <input type="text" name="status" required style="border-radius: 5px; border-width: 1px;"><br><br>
            <label for="dept">Department:<br></label>
            <input type="text" name="dept" required disabled value="general" style="border-radius: 5px; border-width: 1px;"><br><br>
            <label for="email">Student Email:<br></label>
            <input type="email" name="email" required style="border-radius: 5px; border-width: 1px;"><br><br>
            <label for="phone_num">Phone Number:<br></label>
            <input type="tel" name="phone_num" required style="border-radius: 5px; border-width: 1px;"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
