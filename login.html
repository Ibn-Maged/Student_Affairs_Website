<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="author" content="Mohamed Maged">
        <script src="scripts/jquery-3.6.3.min.js"></script>
        <script src="scripts/script.js"></script>
        <script>
            loadHeader("#headerDiv");
        </script>
    </head>
    <body>
        <div id="headerDiv"></div>
        <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif;"><br><br>Login</h1>
        <br>
        <br>
        <form method="post" style="justify-content: center; text-align: center;">
            <label for="user_name" style="font-family: Arial, Helvetica, sans-serif;">User Name:</label>
            <br> 
            <input type="text" name="user_name" style="border-radius: 5px; border-width: 1px;">
            <br>
            <br>
            <label for="password" style="font-family: Arial, Helvetica, sans-serif;">Password:</label>
            <br>  
            <input type="password" name="password" style="border-radius: 5px; border-width: 1px;">
            <br> 
            <br> 
            <input type="submit" style="font-family: Arial, Helvetica, sans-serif;">
        </form>
    </body>
</html>
