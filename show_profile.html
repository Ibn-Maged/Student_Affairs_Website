<!DOCTYPE html>
<html>

<head>
    <title>Student</title>
    <meta name="author" content="Youssef Moataz">
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        loadHeader("#headerDiv");
    </script>
    
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body, html{
            width: 100%;
            height: 100%;
            padding:0px;
            margin:0px;
            background-color: var(--main-background-color);
        }
        html{
            background-color: white;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        .formBox{
            background-color: rgb(210, 223, 231, 0.8);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.18), 0 6px 18px 2px rgba(0, 0, 0, 0.15);;
        }
        form{
            display: grid;
            grid-template-columns: 300px 300px;
            row-gap: 14px;
            column-gap: 20px;
            align-items: center;
            margin: auto;
            width: 600px;
            padding: 10px;
        }
        input[type="number"], input[type="text"], input[type="date"], input[type="email"],input[type="tel"] {
            background-color: var(--input-background-color);
            height: 10px;
            width: 240px;
            border: 2px solid var(--input-border-color);
            border-radius: 14px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: var(--default-font-size);
        }
        label{
            color: var(--input-text-color);
            font-size: var(--default-font-size);
            font-family: Geneva, Verdana, sans-serif;
        }
        button{
            width: 70px;
            height: 35px;
            padding: 8px;
            border: 0px ;
            border-radius: 6px;
            text-align: center;
            margin: 6px;
            font-size: var(--default-font-size);
        }
        #saveButton{
            background-color: var(--primary-button-background-color);
            color: var(--primary-button-text-color);
        }
        #editButton{
            background-color: var(--secondary-button-background-color);
            color: var(--secondary-button-text-color);
        }


    </style>
</head>

<body>

    <div id="headerDiv"></div>
   
    <div class="container">
        <div class="formBox">
            <form>

                <div>
                    <label for="studentID">Student ID</label>
                    <input type="number" id="studentID" name="studentID" />
                </div>

                <div>
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" />
                </div>

                <div>
                    <label for="studentBirthDate">Student Birth Date</label>
                    <input type="date" id="studentBirthDate" name="studentBirthDate" />
                </div>

                <div>
                    <label for="studentGPA">Student GPA</label>
                    <input type="number" id="studentGPA" name="studentGPA" step="0.01" />
                </div>

                <div>
                    <label for="studentDepartment">Student Department</label>
                    <input type="text" id="studentDepartment" name="studentDepartment" />
                </div>

                <div>
                    <label for="studentEmail">Student Email</label>
                    <input type="email" id="studentEmail" name="studentEmail" />
                </div>

                <div>
                    <label for="studentPhone">Student Phone</label>
                    <input type="tel" id="studentPhone" name="studentPhone" />
                </div>

                <div>
                    <label>Gender</label><br>
                    <input type="radio" id="studentGenderMale" name="studentGender" />
                    <label for="studentGenderMale">Male</label>
                    <input type="radio" id="studentGenderFemale" name="studentGender" />
                    <label for="studentGenderFemale">Female</label>
                </div>

                <div>
                    <label>Status</label><br>
                    <input type="checkbox" id="studentStatus" name="studentStatus" />
                    <label for="studentStatus">Active</label>
                </div>

                <div>
                    <button type="button" id="editButton">Edit</button>
                    <button type="submit" id="saveButton">Save</button>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
