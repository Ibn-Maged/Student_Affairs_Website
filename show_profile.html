<!DOCTYPE html>
<html>

<head>
    <title>Student</title>
    <meta name="author" content="Youssef Moataz">
    <script src="scripts/jquery-3.6.3.min.js"></script>
    <script src="scripts/script.js"></script>
    <script>
        loadHeader("#headerDiv");
    </script>
    
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body, html{
            width: 100%;
            height: 100%;
            padding:0px;
            margin:0px;
            background-color: var(--main-background-color);
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }
        .formBox{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: auto;
            width: 300px;
            height: fit-content;
            padding: 10px;
        }
        input[type="number"], input[type="text"], input[type="date"], input[type="email"],input[type="tel"] {
            background-color: var(--input-background-color);
            height: 10px;
            width: 150px;
            border: 2px solid var(--input-border-color);
            
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        label{
            color: var(--input-text-color);
        }
        button{
            width: 60px;
            height: 30px;
            padding: 8px;
            border: 0px ;
            border-radius: 6px;
            text-align: center;
            margin: 6px;
        }
        #saveButton{
            background-color: var(--primary-button-background-color);
            color: var(--primary-button-text-color);
        }
        #editButton{
            background-color: var(--secondary-button-background-color);
            color: var(--secondary-button-text-color);
        }


    </style>
</head>

<body>

    <div id="headerDiv"></div>
   
    <div class="container">
        <div class="formBox">
            <form>

                <label for="studentID">Student ID</label><br>
                <input type="number" id="studentID" name="studentID" /><br>

                <label for="studentName">Student Name</label><br>
                <input type="text" id="studentName" name="studentName" /><br>

                <label for="studentBirthDate">Student Birth Date</label><br>
                <input type="date" id="studentBirthDate" name="studentBirthDate" /><br>

                <label for="studentGPA">Student GPA</label><br>
                <input type="number" id="studentGPA" name="studentGPA" step="0.01" /><br>

                <label for="studentDepartment">Student Department</label><br>
                <input type="text" id="studentDepartment" name="studentDepartment" /><br>

                <label for="studentEmail">Student Email</label><br>
                <input type="email" id="studentEmail" name="studentEmail" /><br>

                <label for="studentPhone">Student Phone</label><br>
                <input type="tel" id="studentPhone" name="studentPhone" /><br>

                <input type="radio" id="studentGenderMale" name="studentGender" />
                <label for="studentGenderMale">Male</label>
                <input type="radio" id="studentGenderFemale" name="studentGender" />
                <label for="studentGenderFemale">Female</label><br>

                <input type="checkbox" id="studentStatus" name="studentStatus" />
                <label for="studentStatus">Active</label><br><br>

                <button type="button" id="editButton">Edit</button>
                <button type="submit" id="saveButton">Save</button>

            </form>
        </div>
    </div>

</body>

</html>
